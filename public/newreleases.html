<!doctype html>

<title>Spotify New Releases</title>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script src="newreleases.js"></script>

<div class="main-container">
  <h1 id="page-header">Spotify New Releases</h1>
  <div id="new-releases">
    <h4 class="loading">Loading albums from your favorite artists, like:</h4>
    <img class="loading" id="artist-image" loading="true" />
    <h4 class="loading" id="artist-name"></h4>
  </div>
</div>

<script id="new-releases-template" type="text/x-handlebars-template">
    {{#each this}}
    <div class="new-release-container">
      <hr/>
      <div>
        <h3>{{name}}</h3>
        <h4>{{artists}}</h4>
        <h5>{{releaseDate}}</h5>
      </div>
      <div class="art-tracks">
        <img class="album-art" src="{{image}}"/>
        <div class="track-data">
          {{#each tracks}}
          <p id={{this.uri}} class="track" {{#if this.onTryouts}} on-tryouts {{/if}}>{{this.name}}</p>
          {{/each}}
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</script>

<script>
  (async () => { await beginPageLoad(); })();
</script>
